<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paco</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }
        h1 { color: #333; margin-bottom: 15px; font-size: 32px; }
        p { color: #666; margin-bottom: 35px; font-size: 16px; }
        button {
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { background: #45a049; }
        button.active { background: #f44336; }
        #status { margin-top: 30px; font-size: 16px; color: #555; min-height: 30px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéôÔ∏è Paco</h1>
        <p>Il tuo assistente personale</p>
        <button id="callBtn">Inizia Chiamata</button>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.1.3/dist/index.umd.js"></script>
    <script>
        setTimeout(function() {
            if (typeof Vapi === 'undefined') {
                document.getElementById('status').textContent = '‚ùå Errore caricamento';
                return;
            }
            
            var vapi = new Vapi('2bb6b124-5478-410e-b770-447e904a6d61');
            var button = document.getElementById('callBtn');
            var status = document.getElementById('status');
            var isActive = false;
            
            button.onclick = function() {
                if (!isActive) {
                    vapi.start('719078b7-486f-44f1-9917-8aaed579819d').then(function() {
                        isActive = true;
                        button.textContent = 'Termina';
                        button.className = 'active';
                        status.textContent = 'üéôÔ∏è In chiamata...';
                    }).catch(function(e) {
                        status.textContent = '‚ùå ' + e.message;
                    });
                } else {
                    vapi.stop();
                    isActive = false;
                    button.textContent = 'Inizia Chiamata';
                    button.className = '';
                    status.textContent = '';
                }
            };
        }, 1000);
    </script>
</body>
</html>
